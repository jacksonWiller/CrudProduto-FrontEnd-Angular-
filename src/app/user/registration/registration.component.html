<div class="row mt-4">
  <div class="col-md-6" style="height: 450px;">
    <div class="row col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
    </div>
  </div>
  <div class="col-md-6">
    <form [formGroup]="registerForm">
      <div class="form-group required">
        <label for="">Nome Completo:</label>
        <input type="text" class="form-control" formControlName="fullName" [ngClass]="{'is-invalid': registerForm.controls['email'].errors &&
                    registerForm.controls['fullName'].touched }" placeholder="Insira o Nome Completo" />
        <div *ngIf="registerForm.controls['fullName'].hasError('required') &&
                    registerForm.controls['fullName'].touched" class="invalid-feedback">
          Nome Completo é obrigatório.
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input class="form-control" type="text" formControlName="email" [ngClass]="{ 'is-invalid': registerForm.controls['email'].errors && 
                registerForm.controls['email'].touched}" placeholder="Insira o Nome Completo" />
        <div *ngIf="registerForm.controls['email'].hasError('required') &&
                registerForm.controls['email'].touched" class="invalid-feedback">
          email é obrigatório.
        </div>
        <div *ngIf="registerForm.controls['email'].hasError('email')
        && registerForm.controls['email'].touched" class="invalid-feedback">
          Deve ser um e-mail válido.
        </div>
      </div>
      <div class="form-group">
        <label for="">Usuario:</label>
        <input class="form-control" type="text" formControlName="userName" [ngClass]="{'is-invalid': registerForm.controls['userName'].errors &&
                      registerForm.controls['userName'].touched}" placeholder="Insira o nome de Usuário" />
        <div *ngIf="registerForm.controls['userName'].hasError('required') &&
                      registerForm.controls['userName'].touched" class="invalid-feedback">
          Usuário é obrigatório.
        </div>
      </div>
      <div formGroupName="passwords">
        <div class="form-group">
          <label for="">Senha:</label>
          <input class="form-control" type="password" formControlName="password" [ngClass]="{ 'is-invalid': registerForm.controls['passwords.password'].errors &&
                              registerForm.controls['passwords.password'].touched}"
            placeholder="Digite uma Senha" />
          <div *ngIf="registerForm.controls['passwords.password'].hasError('minlength') &&
              registerForm.controls['passwords.password'].touched" class="invalid-feedback">
            Deve conter no mínimo 4 caracters
          </div>
          <div *ngIf="registerForm.controls['passwords.password'].hasError('required') &&
                    registerForm.controls['passwords.password'].touched" class="invalid-feedback">
            Senha é obrigatório.
          </div>
        </div>
        <div class="form-group">
          <label for="">Confirmar Senha:</label>
          <input class="form-control" type="password" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': registerForm.controls['passwords.confirmPassword'].errors 
                         && registerForm.controls['passwords.confirmPassword'].touched 
                         ||registerForm.controls['passwords.confirmPassword'].hasError('mismatch') 
                         && registerForm.controls['passwords.confirmPassword'].touched }" placeholder="Confirme a Senha" />
          <div *ngIf="registerForm.controls['passwords.confirmPassword'].hasError('required') &&
          registerForm.controls['passwords.confirmPassword'].touched" class="invalid-feedback">
            Confirme a Senha
          </div>
          <div *ngIf="registerForm.controls['passwords.confirmPassword'].hasError('mismatch') 
                      && registerForm.controls['passwords.confirmPassword'].touched" class="invalid-feedback">
            Confirmação não confere
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button class="btn btn-lg btn-success btn-block" [disabled]="!registerForm.valid"
            (click)="cadastrarUsuario()">Registar</button>
        </div>
      </div>
    </form>
  </div>
</div>
