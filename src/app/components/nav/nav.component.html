<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Jackson Duarte">
  <title>Sticky Footer Navbar Template Â· Bootstrap v5.0</title>
</head>
<body class="d-flex flex-column h-100">
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark  bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ProAgil Eventos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-5 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" routerLink ="/produtos" >Produto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categori</a>
            </li>
          </ul>
        </div>
        <ul  class="navbar-nav">
          <li class="nav-item dropdown" dropdown>
            <a dropdownToggle class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" style="cursor: pointer; text-transform: capitalize;">
              {{userName()}}
            </a>
            <div *dropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item">
                Perfil
              </a>
              <div role="separator" class="divider"></div>
              <a class="dropdown-item" (click)="logout()" style="cursor: pointer">
                Sair
              </a>
            </div>
          </li>
        </ul>

        <button  class="btn btn-success" (click)="entrar()">Entrar</button>
        <button  class="btn btn-danger" (click)="logout()">Sair</button>
      
    </div> 
  </nav>
</header>

</body></html>
